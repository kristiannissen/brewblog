<!doctype html>
<html amp lang="da">
	<head>
		<meta charset="utf-8">
		<title>Hansen & Nissen</title>
		<!-- Amp stuff //-->
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script async custom-element="amp-render" src="https://cdn.ampproject.org/v0/amp-render-1.0.js"></script>
		<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
		<script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
		<!-- Amp stuff //-->
		<link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
   		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
		</style>
		<noscript>
			<style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
			</style>
		</noscript>
		<style amp-custom>
		/* Custom stuff */
		:root {
			--body-font-size: 1rem;
    	--body-line-height: 1.6;
			--unit-05: 0.5rem;
      --unit-1: 1rem;
      --unit-2: 2rem;
      --unit-3: 3rem;
      --unit-4: 4rem;
      --unit-5: 5rem;
      --unit-6: 6rem;
      --unit-8: 8rem;
      --unit-10: 10rem;
      --unit-12: 12rem;
      --unit-16: 16rem;
      --unit-20: 20rem;
      --unit-24: 24rem;
      --unit-30: 30rem;
      --unit-36: 36rem;
      --color-night: rgb(16, 15, 15);
      --color-green: rgb(15, 61, 62);
      --color-beige: rgb(226, 220, 200);
      --color-white: rgb(241, 241, 241);
      --font-family-heading: Superclarendon, 'Bookman Old Style', 'URW Bookman', 'URW Bookman L', 'Georgia Pro', Georgia, serif;
      --font-family-copy: Seravek, 'Gill Sans Nova', Ubuntu, Calibri, 'DejaVu Sans', source-sans-pro, sans-serif;;
		}
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--color-white);
      font-family: var(--font-family-copy);
      font-size: var(--body-font-size);
      line-height: var(--body-line-height);
    }
    header {
      background: var(--color-green);
      display: flex;
      justify-content: center;
    }
    header h1 {
      font-family: var(--font-family-heading);
      color: var(--color-white);
    }
    header h1 a {
      text-decoration: none;
      color: unset;
    }
    main {
      padding: 0 var(--unit-05);
    }
    main article h1 {
      font-family: var(--font-family-heading);
      color: var(--color-green);
      line-height: 1.15;
      letter-spacing: -0.02rem;
    }
    footer {
      background: var(--color-night);
      color: var(--color-beige);
      height: var(--unit-8);
      margin-top: auto;
      display: flex;
    }
    .column {
      padding: 0 var(--unit-1);
    }
    /* Type utils */
    .amp {
      font-weight: 400;
      font-size: var(--unit-3);
    }
    /* Breakpoints */
    @media only screen and (min-width: 40em) {
      body {
        
      }
      main {
        min-width: 37.5rem;
        margin: 0 auto;
      }
    }
    /* Generic */
    a {
      color: unset;
      text-decoration: none;
    }
		</style>
	</head>
	<body>
		<header>
			<h1><a href="/">Hansen <span class="amp">&</span> Nissen</a></h1>
		</header>
		<main>
			<amp-render class="" src="/articles.json?RANDOM" layout="responsive" height="100vh" width="100vw">
				<template type="amp-mustache">
					{{#articles}}
          <article>
						<h1><a href="/article/{{slug}}">{{title}}</a></h1>
            {{#paragraphs}}
              <p>{{paragraph}}</p>
            {{/paragraphs}}
					</article>
          {{/articles}}
				</template>
			</amp-render>
		</main>
		<footer>
			<div class="column">
			  1
			</div>
      <div class="column">2</div>
		</footer>
	</body>
</html>
