<!doctype html>
<html amp lang="da">
	<head>
		<meta charset="utf-8">
		<title>Hansen & Nissen</title>
		<!-- Amp stuff //-->
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script async custom-element="amp-render" src="https://cdn.ampproject.org/v0/amp-render-1.0.js"></script>
		<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

		<script async custom-element="amp-next-page" src="https://cdn.ampproject.org/v0/amp-next-page-1.0.js"></script>
		<!-- Amp stuff //-->
		<link rel="canonical" href="">
   		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
		</style>
		<noscript>
			<style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
			</style>
		</noscript>
		<style amp-custom>
		/* Custom stuff */
		:root {
			--fs-sm: clamp(0.8rem, 0.17vw + 0.76rem, 0.89rem);
			--fs-base: clamp(1rem, 0.34vw + 0.91rem, 1.19rem);
			--fs-md: clamp(1.25rem, 0.61vw + 1.1rem, 1.58rem);
			--fs-lg: clamp(1.56rem, 1vw + 1.31rem, 2.11rem);
			--fs-xl: clamp(1.95rem, 1.56vw + 1.56rem, 2.81rem);
			--fs-xxl: clamp(2.44rem, 2.38vw + 1.85rem, 3.75rem);
			--fs-xxxl: clamp(3.05rem, 3.54vw + 2.17rem, 5rem);
			--space-1: 1rem;
			--space-2: 2rem;
			--space-3: 3rem;
			--space-4: 4rem;
			--ff-para: sans-serif;
			--ff-header: serif;
			--ff-header-sub: sans-serif;
			--rounded-sm: 2px;
			--rounded-md: 4px;
			--rounded-lg: 8px;
			--rounded-xl: 12px;
		}
		* {
			margin: 0;
			padding: 0;
		}
		.mb-2 {
			margin-bottom: var(--space-2);
		}
		.mt-2 {
			margin-top: var(--space-2);
		}
		.pl-1 {
			padding-left: var(--space-1);
		}
		.pr-1 {
			padding-right: var(--space-1);
		}
		.p-2 {
			padding-left: var(--space-2);
		}
		.rounded-lg {
			border-radius: var(--rounded-lg);
		}
		body {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			/* Base type */
			font-size: var(--ff-base);
			line-height: 1.5;
			background: rgb(255, 242, 216);
			color: rgb(17, 57, 70);
		}
		/* Containers */
		.container_header {
			display: flex;
			justify-content: center;
			margin-bottom: var(--space-1);
		}
		.header_logo a {
			text-decoration: none;
			font-family: var(--ff-header);
			font-size: var(--fs-lg);
		}
		.container__content {
			
		}
		.container__article {
			max-width: 50rem;
			margin: 0 auto;
			display: flex;
		}
		.container__aside {
			background: rgb(188, 163, 127);
			color: rgb(255, 242, 216);
			padding: var(--space-1);
		}
		.container__aside .font_header__sub {
			margin: 0;
		}
		.container__footer {
			height: var(--unit-8);
			margin-top: auto;
			display: grid;
			background: rgb(17, 57, 70);
			min-height: var(--space-4);
		}
		.column {
			display: block;
		}
		.content__header {}
		.content__navigation {
			
		}
		.content_media {
			width: auto;
			max-width: none;
		}
		.navigation__breadcrumb {
			margin-bottom: var(--space-1);
		}
		.breadcrumb__list {
			display: flex;
			align-items: center;
			gap: 4px;
		}
		.breadcrumb__list_item {
			list-style: none;
			font-family: sans-serif;
			font-size: var(--fs-sm);
		}
		.breadcrumb__list_item:after {
			content: "/";
			margin: 0 4px;
		}
		.breadcrumb__list_item:last-child:after {
			content: "";
		}

		/* Type utils */
		.amp {
		  font-weight: 400;
		  font-size: ;
		}

		/* Breakpoint Desktop */
		@media only screen and (min-width: 40em) {
		  body {
			.font_para + .content_media {
				max-width: 50%;
				float: left;
				margin: 0 1rem;
			}
				.font_para + .content_media.mt-2 {
				margin-top: 0;
			}
			.container__content .container__article:nth-child(-n + 1) .font_para {
				columns: 2;
				column-gap: var(--space-1);
				
			}
		  }
		}
		/* Reset */
		a {
		  color: unset;
		}
		/* Fluid type */
		.font_header {
			font-size: var(--fs-xl);
			font-weight: 800;
			line-height: 1.15;
			letter-spacing: -0.02em;
		}
		.font_header__sub {
			line-height: 1.3;
			letter-spacing: -0.01em;
			font-weight: 700;
			margin-top: 64px;
			margin-bottom: 1em;
			font-size: var(--fs-lg);
		}
		.font_para {
			font-size: var(--fs-md);
			line-height: 1.7;
			margin-bottom: 2em;
			font-family: var(--ff-para);
		}
		[data-page="post"] .font_para:has(+ .font_para) {
			padding: var(--space-2);
			background: rgb(234, 215, 187);
			border-radius: var(--rounded-md);
			margin-left: var(--space-2);
			margin-right: var(--space-2);
		}
		.font_para:last-child {
			margin-bottom: var(--space-4);
		}
		.font_para:first-child {
			
		}
		</style>
	</head>
	<body data-page="index">
		<header class="container_header header_logo">
			<h1 class="font_heading"><a href="/">Hansen <span class="font_amp">&</span> Nissen</a></h1>
		</header>
		<main class="container__content">
			<!-- Ampt render for recent story //-->
			<amp-render src="/api/recent.json?RANDOM" layout="fixed-height" height="300">
				<template type="amp-mustache">
				{{title}}
				</template>
			</amp-render>
		</main>
		<amp-next-page src="/api/pages?RANDOM">
			<footer>Footer</footer>
		</amp-next-page>
	</body>
</html>
